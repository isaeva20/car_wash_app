events {
    worker_connections 1024;
}
http {
    # Используем внутренний DNS Docker для разрешения имён контейнеров
    resolver 127.0.0.11 valid=10s;

    upstream user_service {
        server user-service:8001;
    }
    upstream weather_service {
        server weather-service:8002;
    }
    upstream advisor_service {
        server wash-advisor-service:8003;
    }

    server {
        listen 80;
        server_name localhost;
        
        location /users/ {
            proxy_pass http://user-service:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /users;

            rewrite ^/users/(.*) /$1 break;
        }
        
        location /users/docs {
            proxy_pass http://user-service:8001/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /users;
        }

        location /weather/ {
            proxy_pass http://weather-service:8002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /weather;

            rewrite ^/weather/(.*) /$1 break;
        }

        location /weather/docs {
            proxy_pass http://weather-service:8002/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /weather;
        }

        location /advisor/ {
            proxy_pass http://wash-advisor-service:8003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /advisor;

            rewrite ^/advisor/(.*) /$1 break;
        }

        location /advisor/docs {
            proxy_pass http://wash-advisor-service:8003/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /advisor;
        }

        location /health/user {
            proxy_pass http://user-service:8001/health;
            proxy_set_header Host $host;
        }
        
        location /health/weather {
            proxy_pass http://weather-service:8002/health;
            proxy_set_header Host $host;
        }
        
        location /health/advisor {
            proxy_pass http://wash-advisor-service:8003/health;
            proxy_set_header Host $host;
        }
        
        # Общий health check gateway
        location /health {
            return 200 '{"status": "API Gateway is running", "service": "api-gateway", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json always;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}